<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Puzzle Attack!</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 540,
        height: 960,
        backgroundColor: '#9dadbd',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 2000 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    var grid = 64

    var testcube;
    var testcube2;

    function preload ()
    {
        this.load.spritesheet('block',
            'assets/testcube.png',
            { frameWidth: grid, frameHeight: grid}
        );    
    }

    

    function create ()
    {
        //Create Cube
        testcube = this.physics.add.sprite(64, 960, 'block').setInteractive();
        testcube2 = this.physics.add.sprite(64, 700, 'block').setInteractive();
        testcube.setCollideWorldBounds(true);
        testcube2.setCollideWorldBounds(true);

        //Set cube draggable horizontal
        this.input.setDraggable(testcube);
        this.input.setDraggable(testcube2);

        this.physics.add.collider(testcube, testcube2);

        this.input.on('dragstart', function (pointer, gameObject) {

            gameObject.setTint(0xff0000);

        });

        this.input.on('drag', function (pointer, gameObject, dragX) {

            //snap to grid
            gameObject.x = Math.round(dragX / grid) * grid;

        });



        this.input.on('dragend', function (pointer, gameObject) {

            gameObject.clearTint();

        });



        this.input.on('dragenter', function(pointer, gameObject, target) {

            target.setTint(0x0000ff);
            console.log("trigger");

        });

    }

    function update ()
    {

    }



</script>

</body>
</html>
